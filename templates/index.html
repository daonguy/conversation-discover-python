<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="{{ url_for('static', filename = 'conversation.svg') }}" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/app.css') }}">
</head>
<body>
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="{{ url_for('static', filename = 'img/Chat Button.png') }}">
    <img class="option not-full" src="{{ url_for('static', filename = 'img/Code Button.png') }}">
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename = 'js/common.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/api.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/conversation.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/payload.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/global.js') }}"></script>
</body>
</html>
